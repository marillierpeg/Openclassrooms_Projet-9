{% extends 'base.html' %}
{% block content %}
    <h2>{{ review.title }}</h2>
    <img src="{{ review.photo.url }}" class="review-detail">
    <p>Avis : {{ review.description }}</p>
    <p>Note : {{ review.rating }} /5</p>
    {% if review.author == user %}
        <a href="{% url 'update_review' review.id %}" class="btn">Modifier</a>
        <a href="{% url 'delete_review' review.id %}" class="btn">Supprimer</a>
    {% endif %}
    <p><a href="{% url 'home' %}" class="btn">Accueil</a></p>
{% endblock content %}
